name:                space
version:             0.1.0.0
github:              "vtan/space"
license:             MIT
author:              "Viktor Tanyi"
maintainer:          "Viktor Tanyi <tanyi.viktor@gmail.com>"
copyright:           "2018 Viktor Tanyi"

#extra-source-files:
#- README.md
#- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/space#readme>

dependencies:
  - base >= 4.7 && < 5
  - aeson
  - bytestring
  - containers
  - generic-lens
  - hashable
  - lens
  - linear
  - mtl
  - numeric-extras
  - StateVar
  - sdl2
  - sdl2-ttf
  - text
  - unordered-containers
  - vector

default-extensions:
  - BangPatterns
  - ConstraintKinds
  - DeriveFunctor
  - DeriveGeneric
  - DeriveTraversable
  - FlexibleContexts
  - FlexibleInstances
  - GeneralizedNewtypeDeriving
  - InstanceSigs
  - LambdaCase
  - MultiWayIf
  - NamedFieldPuns
  - NoImplicitPrelude
  - NoMonomorphismRestriction
  - NumericUnderscores
  - OverloadedLabels
  - OverloadedLists
  - OverloadedStrings
  - PatternSynonyms
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - StrictData
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - ViewPatterns

ghc-options:
  - -Wall
  - -Wcompat
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wredundant-constraints
  - -O2
  - -funbox-strict-fields

executable:
  main: Main.hs
  source-dirs: src
  ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts "-N -T"
