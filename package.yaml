name:                space
version:             0.1.0.0
#github:              "githubuser/space"
#license:             BSD3
#author:              "Author name here"
#maintainer:          "example@example.com"
#copyright:           "2018 Author name here"

extra-source-files:
#- README.md
#- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
#description:         Please see the README on GitHub at <https://github.com/githubuser/space#readme>

dependencies:
  - base >= 4.7 && < 5
  - containers
  - generic-lens
  - lens
  - linear
  - mtl
  - numeric-extras
  - StateVar
  - sdl2
  - sdl2-ttf
  - text
  - unordered-containers
  - vector
  - writer-cps-mtl

default-extensions:
  - DataKinds
  - DeriveFunctor
  - DeriveGeneric
  - DeriveTraversable
  - FlexibleContexts
  - FlexibleInstances
  - GeneralizedNewtypeDeriving
  - InstanceSigs
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - NoImplicitPrelude
  - NoMonomorphismRestriction
  - OverloadedLabels
  - OverloadedLists
  - OverloadedStrings
  - PatternSynonyms
  - RankNTypes
  - ScopedTypeVariables
  - StrictData
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - ViewPatterns

ghc-options:
  - -Wall
  - -Wcompat
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wredundant-constraints
  - -O2
  - -funbox-strict-fields

executable:
  main: Main.hs
  source-dirs: src
  ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
